<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Game Word Guess</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="title" style="text-align: center">Guess the word</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p id="instructions" style="text-align: center">To begin the game, press "Start". <br>Select a letter
                    from your keyboard. <br>Try to guess the correct word.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="rayitas" style="text-align: center"></h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p id="livesText"></p>
                <p id="correctGuessesText"></p>
                <p id="incorrectGuessesText"></p>
                <p id="guessesLeftText"></p>
                <p id="guessesSoFarText"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button id="start">Start</button>
            </div>
        </div>
    </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
